<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Soft blue background */
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* Slightly larger font size */
            margin-top: 30px;
            color: #00509e; /* A calm dark blue color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        img {
            margin-top: 20px;
            max-width: 90%;
            height: auto;
            border: 2px solid #00509e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Mind Map of the Document</h1>
    <img src="{{ url_for('static', filename='mind_map.png') }}" alt="Mind Map">
</body>
</html>
